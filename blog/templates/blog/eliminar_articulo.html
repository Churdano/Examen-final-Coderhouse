{% extends "control_distr/base.html" %}

{% block contenido %}
<h1>Eliminar artículo</h1>

<p>¿Estás seguro de que deseas eliminar el artículo "{{ object }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
  <a href="{% url 'ver_articulos' %}">Cancelar</a>
</form>
{% endblock contenido %}
