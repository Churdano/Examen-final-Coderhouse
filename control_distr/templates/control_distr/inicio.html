{% extends 'control_distr/base.html' %}

{% block contenido %}
<section>
    <div class="container text-center">
        <h1 class="mt-4">Bienvenido a Distribuidora LG {{ user.first_name }}!</h1>
        <img src="{{ user.avatar.imagen.url }}" class="img-fluid rounded-circle avatar">
    </div>
</section>

<style>
    section {
        background-color: #f8f9fa;
        padding: 20px;
    }

    h1 {
        color: #3366cc;
        font-size: 32px;
        margin-bottom: 20px;
    }

    .avatar {
        max-width: 150px;
        max-height: 150px;
        margin-top: 20px;
    }
</style>
{% endblock contenido %}
