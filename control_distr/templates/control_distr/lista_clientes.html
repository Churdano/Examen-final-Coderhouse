{% extends 'control_distr/base.html' %}

{% block contenido %}
<section>
    <div>
      <a href="{% url 'crear_cliente' %}">Ingresar Cliente</a>
      <br>
      <h1>Lista de Clientes</h1>
      <br>
      <form action="{% url 'buscar_cliente' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar por DNI">
      </form>
      <br>

      <table class="table">
        <tbody>
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Eliminar</th>
          </tr>
          {% for cliente in clientes %}
          <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.numero_cliente }}</td>
            <td>
              <form action="{% url 'eliminar_cliente' cliente.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="eliminar"/>
              </form       
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
     
    </div>
</section>
{% endblock contenido %}
